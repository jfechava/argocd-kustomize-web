apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jfechava/argocd-sample-web.git 
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: webapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
